<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
</script>
        <title>Bootstrap Utilities</title>
    </head>
    <body>
        <div class="container">
            <div id="mycarousel" class="carousel-slide" data-ride="carousel">
                <ol class="carousel">
                    <li data-target="#mycarousel" data-slide-to="0" class="active">peace</li>
                    <li data-target="#mycarousel" data-slide-to="1">love</li>
                    <li data-target="#mycarousel" data-slide-to="2">unity</li>
                </ol>
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="flowers.jpeg" alt="flowers" style="width: 25%;">
                    </div>
                    <div class="item">
                        <img src="dog.jpeg" alt="dog" style="width: 50%;">
                    </div>
                </div>
                <a class="left carousel-control" href="#mycarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevion-left"></span>
                    <span class="sr-only">previous</span>
                </a>
                <a class="right carousel-control" href="#mycarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevion-right"></span>
                    <span class="sr-only">next</span>
                </a>
            </div>
        </div>

    </body>
</html>
